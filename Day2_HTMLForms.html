<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <form>
        <h1>HTML Forms</h1>
        <body>
            <label form="username">Enter username:</label>
            <input type="text" id="username" name="username" required>

            <br><br>

            <label form="email">Enter email:</label>
            <input type="email" id="email" name="email">

            <br><br>

            <label form="password">Enter password:</label>
            <input type="password" id="password" name="password">

            <p>Select your grade:</p>
            <input type="radio"
            name="year" value="9th"
            id="option-1">
            <label for="option-1">9th</label>
            
            <input type="radio"
            name="year" value="10th"
            id="option-2">
            <label for="option-2">10th</label>

            <input type="radio"
            name="year" value="11th"
            id="option-3">
            <label for="option-3">11th</label>

            <input type="radio"
            name="year" value="12th"
            id="option-4">
            <label for="option-4">12th</label>

            <br><br>

            <label for="question">Security Questions: </label>
            <select name="question" id="question">
                <option value="q1">Meow?</option>
                <option value="q2">Mrow~?</option>
                <option value="q3">Woof?</option>
            </select>

            <br><br>

            <label form="answer">Enter answer:</label>
            <input type="answer" id="answer" name="answer">

            <br><br>

            <label for="bio">Your bio:</label>

            <br>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <br>

            <input type="submit" value="Submit the form">
        </body>
    </form>
</html>
